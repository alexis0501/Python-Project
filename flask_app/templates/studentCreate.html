<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
        <!-- *Navbar CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}" />
        <!-- *Dashboard CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/studentCreate.css') }}" />
        <!-- *Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>
<body>
    <nav class="navbar">
        <span class="nav-item welcome-text">
            Welcome, <span class="text-upper"> {{user.first_name}}! </span>
        </span>
            <a class="btn nav-item" href="/home">
                <img class="icon home-icon-mb" src="{{ url_for('static', filename = 'icons/HomeIcon.png') }}" alt="Home icon">
                <span class="nav-item mobile-size-nav">Home</span>
            </a>
            <a class="btn nav-item" href="/student/new">
                <img class="icon add-icon-mb" src="{{ url_for('static', filename = 'icons/Add.png') }}" alt="Add icon">
                <span class="mobile-size-nav">Add Student</span>
            </a>
            <a href="/logout" class="btn nav-item float-end">
                <img class="icon" src="{{ url_for('static', filename = 'icons/LogoutIcon.png') }}" alt="logout icon">
                <span class="mobile-size-nav">Logout</span>
            </a>
    </nav>

    <form class="container mt-5 d-flex" action="/create_student" method="POST">     
        <div class="container">
            <h3>Student Personal Information</h3>
            <hr>
            <div class="mt-1">
                <label for="student_first_name">Student First Name:</label>
                <input type="text" class="form-control" name="student_first_name">
            </div>
            <div class="mt-1">
                <label for="student_last_name">Student Last Name:</label>
                <input type="text" class="form-control" name="student_last_name">
            </div>
            <div class="mt-1">
                <label for="address">Address:</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="mt-1">
                <label for="birthday">Birthday:</label>
                <input type="text" class="form-control" name="birthday">
            </div>
        </div>
        
        <div class="container">
            <h3>Student School Information</h3>
            <hr>
            <div class="mt-1">
                <label for="grade">Grade:</label>
                <input type="text" class="form-control" name="grade" placeholder="A: 100, no percent sign">
            </div>
            <div class="mt-1">
                <label for="description">Description:</label>
                <input type="text" class="form-control" name="description">
            </div>
            
            <div class="mt-1">
                <label for="email">Email:</label>
                <input type="text" class="form-control" name="email">
            </div>
            
            <button class="btn btn-primary mt-4 w-100" type="submit">
                <img class="icon add-icon-mb" src="{{ url_for('static', filename = 'icons/Add.png') }}" alt="Add icon">
                Add student to your classroom
            </button>
        </div>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="text-danger">{{message}}</hp>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    </form>
</body>
</html>
